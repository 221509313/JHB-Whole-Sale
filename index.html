<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoFormal - Futuristic AI-Powered Formal Wear</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00ffff;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #00ffff;
        }
        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff !important;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #00ffff !important;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-link:hover {
            color: #ff00ff !important;
            transform: scale(1.1);
        }
        .hero-section {
            position: relative;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .hero-section video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-content {
            z-index: 2;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-in-out;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #00ffff;
        }
        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .btn-glow {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #fff;
            border: none;
            box-shadow: 0 0 10px #00ffff;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.05);
        }
        #chatbot {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00ffff;
            border-radius: 15px;
            display: none;
            padding: 15px;
            box-shadow: 0 0 20px #00ffff;
        }
        #chat-messages {
            height: 250px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }
        .user-message {
            background: #00ffff;
            color: #000;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background: #ff00ff;
            color: #000;
            align-self: flex-start;
        }
        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 0 15px #ff00ff;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #chatbot-toggle:hover {
            transform: rotate(360deg);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .admin-section {
            display: none;
        }
        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff00ff;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid #00ffff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #00ffff;
            margin: 0 10px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #ff00ff;
        }
        #view-more-btn {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-robot me-2"></i>JHB Whole Sale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home"><i class="fas fa-home me-1"></i>Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products-section"><i class="fas fa-shirt me-1"></i>Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cart"><i class="fas fa-shopping-cart me-1"></i>Cart (<span id="cart-count">0</span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="#admin"><i class="fas fa-user-shield me-1"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <video autoplay muted loop playsinline>
            <source src="WhatsApp Video 2025-08-27 at 14.54.34_940a47ee.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="hero-content">
            <h1 class="display-3">Elevate Your Style with JHB Whole Sale Formal Wear</h1>
            <p class="lead">Futuristic designs for the modern professional</p>
            <a href="#products-section" class="btn btn-glow btn-lg">Shop Now</a>
        </div>
    </section>

    <section id="products-section" class="container my-5">
        <h2 class="text-center mb-5">Our Collection</h2>
        <div id="products" class="row"></div>
        <button id="view-more-btn" class="btn btn-glow btn-lg">View More</button>
    </section>

    <section id="cart" class="container my-5" style="display: none;">
        <h2 class="text-center mb-5">Your Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="text-end">
            <button id="checkout-btn" class="btn btn-glow btn-lg mt-3">Proceed to Checkout</button>
        </div>
    </section>

    <section id="admin" class="container my-5 admin-section">
        <h2 class="text-center mb-5">Admin Dashboard</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="admin-login" class="mb-4 p-4 bg-dark rounded" style="border: 1px solid #00ffff;">
                    <div class="mb-3">
                        <label for="admin-password" class="form-label">Admin Password</label>
                        <input type="password" id="admin-password" class="form-control" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-glow w-100">Login</button>
                </form>
                <div id="admin-actions" style="display: none;">
                    <h3 class="mb-4">Add New Product</h3>
                    <form id="add-product-form" class="p-4 bg-dark rounded" style="border: 1px solid #ff00ff;">
                        <div class="mb-3">
                            <label for="product-name" class="form-label">Product Name</label>
                            <input type="text" id="product-name" class="form-control" placeholder="Enter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-price" class="form-label">Price</label>
                            <input type="number" id="product-price" class="form-control" placeholder="Enter price" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="product-image" class="form-label">Image</label>
                            <input type="file" id="product-image" class="form-control" accept="image/*">
                            <input type="text" id="product-image-url" class="form-control mt-2" placeholder="Or enter image URL">
                        </div>
                        <button type="submit" class="btn btn-glow w-100">Add Product</button>
                    </form>
                    <h3 class="mt-5 mb-4">Manage Products</h3>
                    <div id="product-list" class="p-4 bg-dark rounded" style="border: 1px solid #ff00ff;"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 NeoFormal AI. All rights reserved.</p>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>

    <!-- Chatbot -->
    <button id="chatbot-toggle"><i class="fas fa-comment-dots"></i></button>
    <div id="chatbot">
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
            <button id="chat-send" class="btn btn-glow"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Local Storage
        if (!localStorage.getItem('products')) {
            const initialProducts = [
                { id: 1, name: 'Neo Suit', price: 199.99, image: 'https://via.placeholder.com/400x600?text=Neo+Suit' },
                { id: 2, name: 'Cyber Dress', price: 149.99, image: 'https://via.placeholder.com/400x600?text=Cyber+Dress' },
                { id: 3, name: 'Quantum Tie', price: 29.99, image: 'https://via.placeholder.com/400x600?text=Quantum+Tie' },
                { id: 4, name: 'Holo Blazer', price: 179.99, image: 'https://via.placeholder.com/400x600?text=Holo+Blazer' },
                { id: 5, name: 'Gala Gown', price: 249.99, image: 'https://via.placeholder.com/400x600?text=Gala+Gown' },
                { id: 6, name: 'Tech Tuxedo', price: 299.99, image: 'https://via.placeholder.com/400x600?text=Tech+Tuxedo' },
                { id: 7, name: 'Smart Shirt', price: 79.99, image: 'https://via.placeholder.com/400x600?text=Smart+Shirt' },
                { id: 8, name: 'Elegant Vest', price: 99.99, image: 'https://via.placeholder.com/400x600?text=Elegant+Vest' },
                { id: 9, name: 'Futuristic Cufflinks', price: 39.99, image: 'https://via.placeholder.com/400x600?text=Futuristic+Cufflinks' }
            ];
            localStorage.setItem('products', JSON.stringify(initialProducts));
        }
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        let displayedProducts = 6;

        // Load Products
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products'));
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';
            const visibleProducts = products.slice(0, displayedProducts);
            visibleProducts.forEach(product => {
                const card = `
                    <div class="col-md-4 col-lg-3 mb-4">
                        <div class="product-card">
                            <img src="${product.image}" alt="${product.name}" class="img-fluid product-img">
                            <div class="p-3 text-center">
                                <h5>${product.name}</h5>
                                <p>R${product.price.toFixed(2)}</p>
                                <button class="btn btn-glow add-to-cart" data-id="${product.id}">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                `;
                productsDiv.innerHTML += card;
            });
            document.querySelectorAll('.add-to-cart').forEach(btn => {
                btn.addEventListener('click', addToCart);
            });
            document.getElementById('view-more-btn').style.display = displayedProducts >= products.length ? 'none' : 'block';
        }

        // View More Products
        document.getElementById('view-more-btn').addEventListener('click', () => {
            displayedProducts += 3;
            loadProducts();
        });

        // Add to Cart
        function addToCart(e) {
            const id = parseInt(e.target.dataset.id);
            let cart = JSON.parse(localStorage.getItem('cart'));
            const product = JSON.parse(localStorage.getItem('products')).find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Product added to cart!');
        }

        // Update Cart Count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // Load Cart
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            const cartItemsDiv = document.getElementById('cart-items');
            cartItemsDiv.innerHTML = '';
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-center">Your cart is empty. Start shopping!</p>';
                return;
            }
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemDiv = `
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <img src="${item.image}" alt="${item.name}" class="img-thumbnail me-3" style="width: 100px;">
                        <div class="flex-grow-1">
                            <h5>${item.name} x ${item.quantity}</h5>
                            <p>R${ (item.price * item.quantity).toFixed(2) }</p>
                        </div>
                        <button class="btn btn-danger remove-from-cart" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                cartItemsDiv.innerHTML += itemDiv;
            });
            cartItemsDiv.innerHTML += `<h4 class="text-end mt-4">Total: $${total.toFixed(2)}</h4>`;
            document.querySelectorAll('.remove-from-cart').forEach(btn => {
                btn.addEventListener('click', removeFromCart);
            });
        }

        // Remove from Cart
        function removeFromCart(e) {
            const id = parseInt(e.target.closest('button').dataset.id);
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            loadCart();
        }

        // Checkout
        document.getElementById('checkout-btn').addEventListener('click', () => {
            localStorage.setItem('cart', JSON.stringify([]));
            updateCartCount();
            loadCart();
            alert('Checkout successful! Thank you for your purchase.');
        });

        // Navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('href').substring(1);
                document.querySelectorAll('section').forEach(sec => sec.style.display = 'none');
                if (target === 'home' || target === 'products-section') {
                    document.getElementById('products-section').style.display = 'block';
                } else {
                    document.getElementById(target).style.display = 'block';
                }
                if (target === 'cart') loadCart();
                if (target === 'admin') {
                    document.querySelector('.admin-section').style.display = 'block';
                    loadProductList();
                }
                window.scrollTo(0, 0);
            });
        });

        // Admin Login
        document.getElementById('admin-login').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            if (password === 'admin123') {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-actions').style.display = 'block';
                loadProductList();
            } else {
                alert('Incorrect password!');
            }
        });

        // Add Product
        document.getElementById('add-product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const fileInput = document.getElementById('product-image');
            const imageUrl = document.getElementById('product-image-url').value.trim();
            
            if (!name || isNaN(price) || price <= 0) {
                alert('Please provide a valid product name and price.');
                return;
            }

            let image = imageUrl;

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    image = e.target.result;
                    addProduct(name, price, image);
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else if (imageUrl) {
                addProduct(name, price, image);
            } else {
                alert('Please provide an image or URL.');
                return;
            }
        });

        function addProduct(name, price, image) {
            let products = JSON.parse(localStorage.getItem('products'));
            const newId = Math.max(...products.map(p => p.id), 0) + 1;
            products.push({ id: newId, name, price, image });
            localStorage.setItem('products', JSON.stringify(products));
            loadProducts();
            loadProductList();
            alert('Product added successfully!');
            document.getElementById('add-product-form').reset();
        }

        // Load Product List for Admin
        function loadProductList() {
            const products = JSON.parse(localStorage.getItem('products'));
            const productListDiv = document.getElementById('product-list');
            productListDiv.innerHTML = '';
            if (products.length === 0) {
                productListDiv.innerHTML = '<p class="text-center">No products available.</p>';
                return;
            }
            products.forEach(product => {
                const itemDiv = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <img src="${product.image}" alt="${product.name}" class="img-thumbnail me-3" style="width: 60px; height: 80px; object-fit: cover;">
                            <span>${product.name} - R${product.price.toFixed(2)}</span>
                        </div>
                        <button class="btn btn-danger delete-product" data-id="${product.id}"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                `;
                productListDiv.innerHTML += itemDiv;
            });
            document.querySelectorAll('.delete-product').forEach(btn => {
                btn.addEventListener('click', deleteProduct);
            });
        }

        // Delete Product
        function deleteProduct(e) {
            const id = parseInt(e.target.closest('button').dataset.id);
            let products = JSON.parse(localStorage.getItem('products'));
            products = products.filter(product => product.id !== id);
            localStorage.setItem('products', JSON.stringify(products));
            let cart = JSON.parse(localStorage.getItem('cart'));
            cart = cart.filter(item => item.id !== id);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadProducts();
            loadProductList();
            updateCartCount();
            alert('Product deleted successfully!');
        }

        // Chatbot
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbot = document.getElementById('chatbot');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');

        chatbotToggle.addEventListener('click', () => {
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        });

        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            chatInput.value = '';
            setTimeout(() => {
                let response = 'How can I assist you today?';
                if (message.toLowerCase().includes('help')) response = 'Sure! What do you need help with? Products, cart, or something else?';
                else if (message.toLowerCase().includes('product')) response = 'We have amazing formal wear like Neo Suits and Cyber Dresses! Check out our collection.';
                else if (message.toLowerCase().includes('cart')) response = 'You can add items to cart and checkout easily. Let me know if you need guidance.';
                else response = "I'm your AI assistant for NeoFormal. Ask about our futuristic formal clothing!";
                addMessage('bot', response);
            }, 500);
        }

        function addMessage(type, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
            msgDiv.textContent = text;
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Initial Load
        loadProducts();
        updateCartCount();
        document.getElementById('products-section').style.display = 'block';
    </script>
</body>
</html>
